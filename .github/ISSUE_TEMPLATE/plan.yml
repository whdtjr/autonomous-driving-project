name: "🗓 일정/목표 계획"
description: "스프린트/마일스톤 단위의 목표와 일정을 정의합니다"
title: "[계획] "
labels: ["계획"]
body:
  - type: input
    id: start_date
    attributes:
      label: "시작일"
      placeholder: "2025-10-01"
  - type: input
    id: end_date
    attributes:
      label: "종료일"
      placeholder: "2025-10-15"
  - type: dropdown
    id: priority
    attributes:
      label: "우선순위"
      options:
        - "상"
        - "중"
        - "하"
  - type: textarea
    id: objective
    attributes:
      label: "목표 요약"
      description: "한두 문장으로 핵심 목표를 설명해 주세요."
      placeholder: "예) 10월 2주차에 로그인 안정성 개선 및 문서 보완"
    validations:
      required: true
  - type: textarea
    id: success
    attributes:
      label: "성공 기준(SMART)"
      placeholder: |
        - [ ] 지표/KPI 1 (측정 방법)
        - [ ] 지표/KPI 2 (측정 방법)
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: "범위(해야 할 것 / 하지 않을 것)"
      placeholder: |
        Must:
        - ...
        Won't:
        - ...
  - type: textarea
    id: deliverables
    attributes:
      label: "산출물"
      placeholder: "기능 데모, 문서, 리포트, 로그 등"
    validations:
      required: true
  - type: textarea
    id: timeline
    attributes:
      label: "일정/타임라인 세부 계획"
      description: "주차별 또는 일자별 계획을 작성해 주세요."
      placeholder: |
        기간(일자/주차) | 작업 | 담당 | 의존성 | 완료 기준(DoD) | 예상 소요 | 상태
        --------------|------|------|--------|-----------------|----------|-----
        10/01 (월)    | 요구사항 정리 킥오프 | @owner | - | 합의된 요구사항 문서 초안 PR 생성 | 4h | ⬜
        10/02 (화)    | 설계 초안 작성       | @owner | 요구사항 | 설계 초안 문서 PR 생성 | 6h | ⬜
        10/03 (수)    | 구현(모듈 A)         | @dev1  | 설계    | 단위 테스트 80% 커버리지, 빌드 성공 | 6h | ⬜
        10/04 (목)    | 테스트/리뷰         | @qa    | 구현    | 테스트 통과, 리뷰 승인 1명 이상  | 4h | ⬜
        10/05 (금)    | 문서/릴리스 준비     | @owner | 테스트  | 사용자 가이드 갱신, 태그/릴리스 노트 | 3h | ⬜
        게이트        | 마일스톤 종료 게이트 | 팀     | -      | 성공 기준 달성 여부 점검/회고     | 1h | ⬜
  - type: textarea
    id: tasks
    attributes:
      label: "작업 목록(Checklist)"
      description: "가능한 작은 단위로 쪼개 주세요."
      placeholder: |
        계획/관리
        - [ ] 킥오프 미팅 일정 확정
        - [ ] 범위(Scope) 합의 및 기록
        요구사항
        - [ ] 요구사항 수집/정리
        - [ ] 수용 기준(AC) 정의
        설계
        - [ ] 설계 초안(PR)
        - [ ] 리뷰/피드백 반영
        구현
        - [ ] 모듈 A 개발 + 단위 테스트
        - [ ] 모듈 B 개발 + 단위 테스트
        테스트/검증
        - [ ] 통합 테스트 시나리오 수립
        - [ ] 테스트 실행 및 이슈 처리
        문서/전달
        - [ ] 사용자/개발자 문서 업데이트
        - [ ] 릴리스 노트 초안
        릴리스/회고
        - [ ] 태그/배포
        - [ ] 회고(What went well / Learnings)
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: "의존성/리스크/차단 이슈"
      placeholder: "외부 팀 협의, 하드웨어 수급, API 한계 등"
  - type: textarea
    id: resources
    attributes:
      label: 담당자/협업자 및 참고 자료
      placeholder: "@owner, @reviewer, 문서 링크, 이슈/PR 참조 등"
  - type: checkboxes
    id: checklist
    attributes:
      label: "제출 전 확인"
      options:
        - label: 목표/성공 기준이 측정 가능하게 정의됨
        - label: 작업 목록이 실행 가능한 단위로 분해됨
        - label: 리스크와 완화 계획이 명시됨
